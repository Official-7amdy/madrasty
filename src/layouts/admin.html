<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{#if page_title}}{{page_title}} - لوحة تحكم مدرستي{{else}}لوحة تحكم مدرستي{{/if}}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {{{_sections.styles}}}
</head>
<body class="admin-page">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="/admin/dashboard" class="brand-logo">
                    <span class="brand-mark">م</span>
                    <span class="brand-name">لوحة التحكم</span>
                </a>
            </div>
            <nav class="admin-nav">
                <a href="/admin/dashboard" class="nav-link {{#if (eq currentPath '/admin/dashboard')}}active{{/if}}"><i class="fas fa-tachometer-alt"></i><span>الرئيسية</span></a>
                <a href="/admin/courses" class="nav-link {{#if (startsWith currentPath '/admin/courses')}}active{{/if}}"><i class="fas fa-graduation-cap"></i><span>إدارة الكورسات</span></a>
                <a href="/admin/users" class="nav-link {{#if (startsWith currentPath '/admin/users')}}active{{/if}}"><i class="fas fa-users"></i><span>إدارة المستخدمين</span></a>
                <a href="/admin/subscriptions" class="nav-link {{#if (startsWith currentPath '/admin/subscriptions')}}active{{/if}}"><i class="fas fa-dollar-sign"></i><span>إدارة الاشتراكات</span></a>
                <a href="/admin/content" class="nav-link {{#if (startsWith currentPath '/admin/content')}}active{{/if}}"><i class="fas fa-file-alt"></i><span>إدارة المحتوى</span></a>
                <a href="/admin/analytics" class="nav-link {{#if (startsWith currentPath '/admin/analytics')}}active{{/if}}"><i class="fas fa-chart-line"></i><span>التحليلات</span></a>
                <a href="/admin/settings" class="nav-link {{#if (startsWith currentPath '/admin/settings')}}active{{/if}}"><i class="fas fa-cog"></i><span>الإعدادات</span></a>
                <a href="/admin/categories" class="nav-link {{#if (startsWith currentPath '/admin/categories')}}active{{/if}}"><i class="fas fa-tags"></i><span>تصنيفات الكورسات</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="/" class="nav-link"><i class="fas fa-sign-out-alt"></i><span>العودة للموقع</span></a>
            </div>
        </aside>
        <main class="admin-main-content">
            {{{body}}}
        </main>
    </div>
</body>
</html>
