{{!< base}}

{{#section 'page_title'}}التسجيل كمدرب{{/section}}
{{#section 'page_description'}}انضم إلى فريق المدربين لدينا وشارك معرفتك.{{/section}}

{{#section 'content'}}
<main class="auth-container">
    <div class="auth-form-container" style="max-width: 600px; margin: auto; padding: 2rem;">
        <div class="auth-header">
            <h2 class="auth-title">كن مدربًا</h2>
            <p class="auth-subtitle">املأ النموذج أدناه لبدء رحلتك معنا.</p>
        </div>

        <form class="auth-form" id="instructor-register-form" method="POST" action="/instructor/register" novalidate>
            <div class="form-grid">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">الاسم الكامل</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="أدخل اسمك الكامل" required>
                        <small class="form-error" data-error-for="name"></small>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                        <small class="form-error" data-error-for="email"></small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                        <small class="form-error" data-error-for="password"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="••••••••" required>
                        <small class="form-error" data-error-for="confirmPassword"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expertise" class="form-label">مجال الخبرة</label>
                    <input type="text" id="expertise" name="expertise" class="form-control" placeholder="على سبيل المثال، تطوير الويب، علوم البيانات" required>
                    <small class="form-error" data-error-for="expertise"></small>
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">نبذة تعريفية</label>
                    <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="أخبرنا قليلاً عن خلفيتك المهنية." required></textarea>
                    <small class="form-error" data-error-for="bio"></small>
                </div>
            </div>

            <div class="form-actions" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary btn-block">التسجيل كمدرب</button>
            </div>
        </form>
    </div>
</main>
{{/section}}
