{{!< base}}

{{#section 'page_title'}}تسجيل دخول المسؤول{{/section}}

{{#section 'content'}}
<main class="auth-container">
    <div class="auth-form-container" style="max-width: 400px; margin: auto; padding: 2rem;">
        <div class="auth-header">
            <h2 class="auth-title">تسجيل دخول لوحة التحكم</h2>
            <p class="auth-subtitle">الرجاء تسجيل الدخول للمتابعة.</p>
        </div>

        <form class="auth-form" id="admin-login-form" method="POST" action="/admin/login" novalidate>
            <div class="form-grid">
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>
            <div class="form-actions" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
            </div>
        </form>
    </div>
</main>
{{/section}}
