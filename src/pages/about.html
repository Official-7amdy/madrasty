{{!< base}}

{{#section 'page_title'}}عن المنصة{{/section}}
{{#section 'page_description'}}تعرف على رسالة ورؤية منصة مدرستي.{{/section}}

{{#section 'content'}}
<section class="section">
  <div class="container">
    <h1 class="section__title">{{page.title}}</h1>
    <p>{{page.content}}</p>
    {{#if page.missionImage}}
    <img src="{{page.missionImage}}" alt="رسالتنا" style="margin-top: 2rem; max-width: 100%; border-radius: 8px;">
    {{/if}}
  </div>
</section>
{{/section}}
